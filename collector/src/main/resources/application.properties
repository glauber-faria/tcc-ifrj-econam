project.name=@project.name@
project.version=@project.version@

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://${DBHOSTNAME:localhost}:${DBPORT:5432}/${DB:econam}
spring.datasource.username=${DBUSER:postgres}
spring.datasource.password=${DBPASS:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

mqtt.url.broker=tcp://localhost:1883
mqtt.client=collector

server.port=8081